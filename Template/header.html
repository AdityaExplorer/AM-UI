<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            width: 100%;
            height: 80px; /* Decrease height as needed */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #fff 50%, #433ed1 50%);
        }

        header .nm h1 {
            font-size: 60px; 
            font-weight: bold;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #000; 
            letter-spacing: 5px;
            cursor:none;
        }

        header .right-content {
            position: absolute;
            right: 0;
            height: 100%;
            display: flex;
            align-items: center;
            padding-right: 20px;
            color: #fff; 
        }
    </style>
</head>
<body>
    <header>
        <div class="nm">
            <h1>Hodu</h1>
        </div>
        <div class="right-content">
            <!-- Optional content for the right side -->
        </div>
    </header>
</body>
</html>
